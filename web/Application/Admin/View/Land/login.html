    <body>
        <!-- Start: Content -->
        <div class="container-fluid content">
            <div class="row">
                <!-- Main Page -->
                <div id="content" class="col-sm-12 full">
                    <div class="row">
                        <div class="login-box">
                            <div class="panel">
                                <div class="panel-body">                                
                                    <div class="header bk-margin-bottom-20 text-center">                                        
                                        <img src="__PUBLIC__/assets/img/logo.png" class="img-responsive" alt="" />
                                        <h4>Log In</h4>
                                    </div>      
                                    <form class="form-horizontal login" action="<{:U('Land/dologin')}>" method="post">
                                        <div class="bk-padding-left-20 bk-padding-right-20">
                                            <div class="form-group">
                        <!-- name -->
                         <label>Username</label>
                            <div class="input-group input-group-icon">
                                <input type="text" class="form-control bk-radius" id="name" placeholder="Username" name="name" />
                                <span class="input-group-addon">
                                    <span class="icon" id="span1">
                                        
                                    </span>
                                </span>
                            </div>
                                            </div>                                          
                                            <div class="form-group">
                        <!-- userpassword -->
                                                <label>Username</label>
                        <div class="input-group input-group-icon">
                            <input type="password" name="password" class="form-control bk-radius" id="password" placeholder="Password"/>
                            <span class="input-group-addon">
                                <span class="icon">
                                    
                                </span>
                            </span>
                        </div>
                                            </div>
                                            <div class="row bk-margin-top-20 bk-margin-bottom-10">
                                                <div class="col-sm-8">
                                                    <div class="checkbox-custom checkbox-default">
                                                        <input id="RememberMe" name="rememberme" type="checkbox" />
                                                        <label for="RememberMe">Remember Me</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 text-right">
                                                    <button type="submit" class="btn btn-primary hidden-xs">Log In</button>
                                                    <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">Log In</button>
                                                </div>
                                            </div>
                                            <div class="text-with-hr">
                                                <span>or</span>
                                            </div>                                          
                                            <div class="text-center bk-margin-top-10 bk-margin-bottom-30">
                                                <a class="btn btn-facebook bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-facebook"></i></a>
                                                <a class="btn btn-twitter bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-twitter"></i></a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>          
                </div>
                <!-- End Main Page -->
            </div>
        </div><!--/container-->
        <!-- start: JavaScript-->           
        <script src="__PUBLIC__/assets/vendor/js/jquery-2.1.1.min.js"></script>
        <!-- end: JavaScript-->
        <script>
            $(function(){
                $('#name').blur(function(){
                    $.ajax({
                        type:'get',
                        url:"<{:U('Land/ajaxlogin')}>",
                        data:"name="+$('#name').val(),
                        success:function(data){
                            // console.log(data);
                            $('#span1').html(data);
                        }
                    })
                })
            })
        </script>
    </body>
