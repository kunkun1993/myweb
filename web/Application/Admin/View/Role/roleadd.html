<extend name="Index/index" />
<block name="main">
    <style>
        a{color:#0000ff;}
        a:hover{text-decoration: none;color:red;}
        h2{color:orange;}
    </style>
    <div class="row">
        <div class="col-md-12">
            <center>
                <h2>添加角色</h2>
                <br>
                <a href="<{:U('Role/index')}>">首页</a>　|　　<a href="<{:U('Role/roleadd')}>">添加</a>

        </div>

                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group has-success">
                      <label class="control-label" for="inputSuccess1">角色名称：</label>
                      <input type="text" name="rolename" class="form-control" id="inputSuccess1">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3" align="center"><input type="submit" value="添加" class="btn btn-primary"></div>
                <div class="col-md-3" align="center"><input type="reset" name="重置" class="btn btn-danger"></div>
            </div>
        </form>
    </div>
</block>
