<extend name="index/index" />
<block name="main">
    <center><h2 style="color:#6666ee;">请输入密码</h2></center>
    <form action="<{:U('admin/newPass')}>" method="post" class="form form-horizontal h4">
        <input type="hidden" name="id" value="<{$id}>">
        <div class="row">
            <div class="col-md-6 form-group has-success">
              <label class="control-label" for="input">请输入密码</label>
              <input type="password" class="form-control" id="input">
              <span id="careful"></span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3"><input type="submit" value="下一步" class="btn btn-primary"></div>
        </div>
    </form>
</block>

<block name="javascript">
    <script>
        $(function(){
            $('#input').blur(function(){
                $.ajax({
                    type:'get',
                    data:"id=<{$id}>&password="+$('#input').val(),
                    url:"<{:U('admin/checkPwd')}>",
                    success:function(data){
                        $('#careful').html(data);
                    }

                })
            })
        })
    </script>
</block>
